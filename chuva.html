<!DOCTYPE html>
<html>

<head>
    <style>
        .espaco {
            background-color: black;
            overflow: hidden;
            position: relative;
        }

        .cloud {
            background-color: white;
            position: absolute;
            top: 30%;
            left: 38%;
            transform: translateY(80%);
            width: 250px;
            height: 100px;
            border-radius: 100px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 999;
        }

        .cloud::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 40px;
            width: 110px;
            height: 100px;
            background: white;
            border-radius: 50%;
            box-shadow: 90px 0 0 30px white;
        }

        .text {
            position: absolute;
            top: 65px;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
        }

        .text::before,
        .text::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.5));
            pointer-events: none;
        }

        .text::before {
            top: 0;
            transform: scaleY(-1);
        }

        .text::after {
            bottom: 0;
        }

        .word {
            display: inline-block;
            white-space: nowrap;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 5px #fff,
                0 0 15px #fff,
                0 0 25px #fff;
            animation: fall 4s linear infinite, drift 2s linear infinite, wet 0.5s linear forwards;
            animation-fill-mode: forwards;
        }

        .word:nth-child(2) {
            animation-delay: 1s;
        }

        .word:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes cloudMove {
            0% {
                left: -200px;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes fall {
            0% {
                top: 0;
            }

            100% {
                bottom: calc(100% - 20px);
            }
        }

        @keyframes drift {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(250px);
            }
        }

        @keyframes wet {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }
    </style>
    <title>Nuvem</title>
</head>

<body class="espaco">
    <div class="cloud"></div>
    <div class="text">
        <span class="word">#</span>
        <span class="word">x</span>
        <span class="word">j</span>
        <span class="word">p</span>
        <span class="word">*</span>
        <span class="word">*</span>
        <span class="word">2</span>
        <span class="word">9</span>
        <span class="word">8</span>
        <span class="word">i</span>
        <span class="word">l</span>
        <span class="word">*</span>
        <span class="word">*</span>
    </div>
    <script>
        const words = document.querySelectorAll(".word");
        for (const word of words) {
            const randomDelay = Math.random() * 4; // Atraso aleat√≥rio de 0 a 4 segundos
            word.style.animation = `rise 4s linear infinite, drift 2s linear infinite`;
            word.style.animationDelay = `${randomDelay}s`;
        }

    </script>
</body>

</html>
